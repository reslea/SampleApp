<div *ngIf="hasPermissions else noPermission">
  <h5>Books</h5>

  <ul
    class="list"
    *ngIf="!isLoading else spinner"
  >
    <li
      class="list__item"
      *ngFor="let book of (books$ | async)"
    >
      {{book.id}} <b>{{book.title}}</b>
    </li>
  </ul>

  <app-add-book></app-add-book>
</div>

<ng-template #spinner>
  <app-spinner></app-spinner>
</ng-template>
<ng-template #noPermission>
</ng-template>
