<form #form="ngForm"
      (ngSubmit)="submit(form)"
      *ngIf="!isSendingData else spinner">
  <h3>Add</h3>
  <input [(ngModel)]="book.title" name="title" />
  <input [(ngModel)]="book.author" name="author" />
  <input type="number" [(ngModel)]="book.pagesCount" name="pagesCount" />
  <input type="date" [(ngModel)]="book.publishDate" name="publishDate" />

  <button type="submit">Add</button>
</form>

<ng-template #spinner>
  <app-spinner></app-spinner>
</ng-template>
